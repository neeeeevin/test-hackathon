<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation Hackathon Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      text-align: center;
      transition: transform 0.5s ease;
    }
    .container {
      padding: 20px;
      border-radius: 15px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4e73df;
      color: white;
    }
    button:hover {
      background: #2e59d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="modeTitle">Orientation App</h1>
    <div id="content"></div>
  </div>

  <script>
    let stopwatchInterval, timerInterval;
    let stopwatchTime = 0;
    let timerTime = 10;

    function showAlarm() {
      document.getElementById('modeTitle').innerText = "Alarm Clock";
      document.getElementById('content').innerHTML = `<p>Simple Alarm Clock</p><p>${new Date().toLocaleTimeString()}</p>`;
    }

    function showStopwatch() {
      document.getElementById('modeTitle').innerText = "Stopwatch";
      document.getElementById('content').innerHTML = `<p id="stopwatch">0s</p><button onclick="startStopwatch()">Start</button><button onclick="stopStopwatch()">Stop</button><button onclick="resetStopwatch()">Reset</button>`;
    }

    function startStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        document.getElementById('stopwatch').innerText = stopwatchTime + 's';
      }, 1000);
    }

    function stopStopwatch() { clearInterval(stopwatchInterval); }
    function resetStopwatch() { stopwatchTime = 0; document.getElementById('stopwatch').innerText = '0s'; }

    function showTimer() {
      document.getElementById('modeTitle').innerText = "Timer";
      document.getElementById('content').innerHTML = `<p id="timer">${timerTime}s</p><button onclick="startTimer()">Start</button><button onclick="stopTimer()">Stop</button><button onclick="resetTimer()">Reset</button>`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (timerTime > 0) {
          timerTime--;
          document.getElementById('timer').innerText = timerTime + 's';
        } else {
          clearInterval(timerInterval);
          alert("Time's up!");
        }
      }, 1000);
    }
    function stopTimer() { clearInterval(timerInterval); }
    function resetTimer() { timerTime = 10; document.getElementById('timer').innerText = timerTime + 's'; }

    async function showWeather() {
      document.getElementById('modeTitle').innerText = "Weather of the Day";
      document.getElementById('content').innerHTML = `<p>Loading weather...</p>`;
      try {
        let response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=12.97&longitude=77.59&current_weather=true`);
        let data = await response.json();
        let weather = data.current_weather;
        document.getElementById('content').innerHTML = `<p>Temperature: ${weather.temperature}Â°C</p><p>Windspeed: ${weather.windspeed} km/h</p>`;
      } catch (e) {
        document.getElementById('content').innerHTML = `<p>Failed to load weather.</p>`;
      }
    }

    function detectOrientation() {
      const orientation = screen.orientation || window.orientation;

      if (orientation.type.includes("portrait")) {
        if (window.orientation === 180) {
          document.body.style.transform = "rotate(180deg)";
          showTimer();
        } else {
          document.body.style.transform = "rotate(0deg)";
          showAlarm();
        }
      } else if (orientation.type.includes("landscape")) {
        if (window.orientation === 90) {
          document.body.style.transform = "rotate(0deg)";
          showStopwatch();
        } else if (window.orientation === -90) {
          document.body.style.transform = "rotate(0deg)";
          showWeather();
        }
      }
    }

    window.addEventListener("orientationchange", detectOrientation);
    window.addEventListener("load", detectOrientation);
  </script>
</body>
</html>
